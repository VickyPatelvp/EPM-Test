<script>
  const departmentDropdown = document.getElementById("department");
  const jobPositionDropdown = document.getElementById("jobPosition");
  const salaryInput = document.getElementById("salary");
    var salary=0
  // Create a map of jobPositions by department using a for loop
  const jobPositionsByDepartment = {};
  {% for key, value in department.items() %}
    jobPositionsByDepartment["{{ key }}"] = [
      {% for i, j in value.items() %}
        { name: "{{ i }}", salary: {{ j }} },
      {% endfor %}
    ];
  {% endfor %}
  // Add event listener for the department dropdown
  departmentDropdown.addEventListener("change", function() {
    const selectedDepartment = departmentDropdown.value;
    // Remove all options from the jobPosition dropdown except the first one
    for (let i = jobPositionDropdown.options.length - 1; i > 0; i--) {
      jobPositionDropdown.remove(i);
    }
    // If a department is selected, populate the jobPosition dropdown with jobPositions for that department
    if (selectedDepartment) {
      const jobPositions = jobPositionsByDepartment[selectedDepartment];
      for (const jobPosition of jobPositions) {
        const option = document.createElement("option");
        option.value = jobPosition.name;
        option.text = jobPosition.name;
        salary= jobPosition.salary;
        jobPositionDropdown.add(option);
      }
    }

    // Hide the salary text box
    salaryInput.style.display = "none";
  });

  // Add event listener for the jobPosition dropdown
  jobPositionDropdown.addEventListener("change", function() {
    const selectedSalary = salary;
    salaryInput.value = selectedSalary;
    salaryInput.style.display = "block";
  });
</script>
